<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexes</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="all_boxes">
    <div class="box">
        <div class="A size_1"></div>
        <div class="B+C">
            <div class="B size_2"></div>
            <div class="C size_2"></div>
        </div>
    </div>
    <div class="box">
        <div class="A size_1"></div>
        <div class="BCDEF">
            <div>
                <div class="B_2"></div>
                <div class="CDE">
                    <div class="C_2"></div>
                    <div class="C_2"></div>
                    <div class="C_2"></div>
                </div>
            </div>
            <div class="F"></div>
        </div>
    </div>
    <div class="box">
        <div class="A size_1"></div>
        <div class="main">
            <div class="rows">
                <div class="row">
                    <div class="C_2"></div>
                    <div class="C_2"></div>
                </div>
                <div class="row">
                    <div class="C_2"></div>
                    <div class="C_2"></div>
                </div>
                <div class="row">
                    <div class="C_2"></div>
                    <div class="C_2"></div>
                </div>
            </div>
            <div class="F"></div>
        </div>
    </div>
</div>
</body>
</html>
